<div class="card-container flex-col" (mousemove)="onMouseMove($event)">
  <!-- Card -->
  <div
    class="card"
    [ngClass]="{ 'is-flipped': isFlipped }"
    (click)="toggleFlip()"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <!-- Front Side -->
    <div id="card-front" class="card-front" *ngIf="!isFlipped">
      <div class="grid grid-cols-2 gap-5 items-center mb-5">
        <div>
          <img
            src="https://avatars.githubusercontent.com/u/70298141"
            alt="Profile"
            class="w-32 h-32 rounded-full border-[3px] border-gray-800 shadow-lg mx-auto"
          />
        </div>
        <div class="text-left">
          <h2 class="text-2xl font-bold text-blue-600">Gustavo Fortunato</h2>
          <p class="text-gray-700"><b>Idade:</b> 25</p>
          <p class="text-gray-700"><b>Profissão:</b> Desenvolvedor Fullstack</p>
          <p class="text-gray-700"><b>Anos</b> de Experiência: 5</p>
        </div>
      </div>

      <p
        class="text-center border-b border-gray-200 block w-3/4 pb-2 italic text-gray-500 mx-auto"
      >
        Expertise
      </p>
      <div class="icons grid grid-cols-4 gap-3 justify-center">
        <i title="React" class="devicon-react-original colored text-3xl"></i>
        <i title="Angular" class="devicon-angularjs-plain colored text-3xl"></i>
        <i title="Vue.js" class="devicon-vuejs-plain colored text-3xl"></i>
        <i title="Html 5" class="devicon-html5-plain colored text-3xl"></i>
        <i title="Css 3" class="devicon-css3-plain colored text-3xl"></i>
        <i
          title="Wordpress"
          class="devicon-wordpress-plain colored text-3xl"
        ></i>
        <i
          title="Bootstrap"
          class="devicon-bootstrap-plain colored text-3xl"
        ></i>
        <i
          title="Tailwind"
          class="devicon-tailwindcss-plain colored text-3xl"
        ></i>
      </div>
    </div>

    <!-- Back Side -->
    <div id="card-back" class="card-back" *ngIf="isFlipped">
      <h2 class="text-2xl font-bold text-blue-600">Entre em Contato</h2>
      <p class="mt-2 text-gray-700 text-center">
        Estou sempre disponível para discutir novos projetos!
      </p>
      <div class="links mt-3 text-left">
        <p class="font-semibold text-gray-800 text-center">
          Redes para contato
        </p>
        <div class="flex justify-center my-2 gap-5">
          <a
            href="https://www.linkedin.com/in/gustavo-fortunato-8169b8168/"
            target="_blank"
            class="block mt-2"
          >
            <i class="devicon-linkedin-plain colored text-4xl"></i>
          </a>
          <a
            href="https://github.com/Ginnill"
            target="_blank"
            class="block mt-2"
          >
            <i class="devicon-github-plain colored text-4xl"></i>
          </a>
        </div>
      </div>
      <p class="mt-2 text-gray-500 italic mb-3">clique no ícone</p>
      <p class="mt-2 text-gray-700 text-center">
        <a
          href="https://shopnato.net/"
          target="_blank"
          class="text-blue-600 underline"
        >
          Clique aqui
        </a>
        para ver todos os <strong>Serviços de SEO</strong> no meu Site
      </p>
    </div>
  </div>

  <!-- Buttons -->
  <div class="mt-6 flex justify-center gap-4">
    <button (click)="flipToFront()" class="btn">Frente</button>
    <button (click)="flipToBack()" class="btn">Verso</button>
  </div>
</div>
